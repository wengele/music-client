<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./music.js"></script>
    <link href="./music.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!--first page-->
    <div id="first-page" style="display: none;">
        <div>
            <img src="https://img.icons8.com/?size=2x&id=80829&format=png" alt="" style="width:40px;height:40px">Play
            Favorites
        </div>
        <div id="main-div">
            <label for="" id="user">username:<input id="username" placeholder="username" /></label>
            <label for="" id="pass">password: <input id="password" type="password" placeholder="password" /></label>
            <button id="loginBtn">Login</button>

            <span id="errorMsg"></span>
        </div>
    </div>

    <!--second page-->
    <div id="second-page" style="display: none;">
        <div id="main">

            <div>
                <img src="https://img.icons8.com/?size=2x&id=80829&format=png" alt=""
                    style="width:40px;height:40px">Play
                Favorites
            </div>
            <button id="logout">Logout</button>
        </div>
        <div id="main-div2">
            <div id="table-div">
                <h1 style="text-decoration-style: wavy;color:red">Songs you may intersted</h1>
                Search<input type="search" id="searchMusic" placeholder="search your favorites?"
                    style="width:px;padding: 0 6px">
                <table id="myTable">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>ADD</th>
                    </tr>
                </table>
                <h1 style="color:red">
                    Your playlist
                </h1>
                <table id="myFavoriteTable">
                    <th>ID</th>
                    <th>Order </th>
                    <th>Action</th>

                </table>
            </div>

            <div class="slider">
                <span class="slide-text" id="musicName"></span>
            </div>


            <div id="musicPlayer">

                <div class="player-buttons">
                    <button id="previous" onclick="prevBtn()"><img
                            src="https://img.icons8.com/?size=512&id=37588&format=png" alt=""
                            style="width:30px;height:30px;"></button>
                    <button id="next-Button" onclick="nextButton()"><img
                            src="https://img.icons8.com/?size=512&id=3Yrvxt0BSudc&format=png" alt=""
                            style="width:28px;height:28px;"></button>
                </div>

                <div class="music-player">

                    <audio controls autoPlay id="play" style="width: 800px;margin-left: 30px;">

                        <!--            
                        <source src="song1.mp3" type="audio/mpeg"> -->


                    </audio>

                </div>
                <div>

                    <button id="shuffleBtn" onclick="shuffle()"><img
                            src="https://img.icons8.com/?size=512&id=7Iho6fNm4wNS&format=png" alt=""
                            style="width:30px;height:30px;"></button>
                    <button id="repeatBtn" onclick="repeat()"><img
                            src="https://img.icons8.com/?size=512&id=fUY8Y23ztpe5&format=png" alt=""
                            style="width:30px;height:30px;"></button>

                    <!--  <button id="repeatAl" onclick=" repeatAll()">RepeatAll</button> -->
                </div>



            </div>
        </div>
    </div>


</body>

</html>
