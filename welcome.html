<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
</head>

<body id="displayPlay">
    <span>Welcome, <span id="username"></span></span>
    <button id="logoutBtn">Logout</button><br><br>


    <table id="playlist">
        <tr>
            <th>ID</th>
            <th>Title </th>
            <th>ReleaseDate</th>

        </tr>
    </table>

    <h1>My Favorites</h1>
    <table id="favorites">
        <tr>
            <th>Favorites Song</th>
            <th>remove from list</th>
            <th>play</th>
        </tr>
    </table>

    <br>
    <div>
        <marquee id="musicTitle"></marquee>
    </div>

    <button id="priv"><img src="prev.png" alt="" width="20px"></button>
    <button id="next"><img src="next.png" alt="" width="20px"></button>

    <button id="shuffle"><img src="shuffle.png" alt="" width="20px"></button>
    <button id="repeat" style="display:none;"><img src="repete.png" alt="" width="20px"></button>
    <br>
    <audio controls autoplay id="play"></audio>



</body>

<script src="./welcome.js"></script>

</html>
